<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Gradient Circles -->
  <div class="circle gradient1"></div>
  <div class="circle gradient2"></div>

  <!-- Robot Section -->
  <div class="robot-section">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712033.png" alt="Robot pointing">
    <h2>Welcome to Tic-Tac-Toe!</h2>
  </div>

  <!-- Fading Strip -->
  <div class="fade-strip"></div>

  <!-- Tic-Tac-Toe Game -->
  <div class="game-container">
    <h3>Play Tic-Tac-Toe</h3>
    <div id="board"></div>
    <button onclick="resetGame()">Reset</button>
  </div>

  <!-- Monoline Icon -->
  <div class="icon">
    <svg viewBox="0 0 24 24">
      <path d="M5 13l4 4L19 7"/>
    </svg>
  </div>

  <!-- Comillas Negras Quote -->
  <div class="quote">
    “Success is not final, failure is not fatal: it is the courage to continue that counts.”
  </div>

  <!-- JS Script -->
  <script src="script.js"></script>
</body>
</html>
